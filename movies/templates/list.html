{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
  .carimg {
    background-size: cover;
  }
</style>
<br><br>
<div id="carouselExampleInterval" class="carousel slide carimg" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="10000">
      <img src="{% static 'img/images/cover.jpg' %}" class="d-block w-100 carimg" alt="">
    </div>

    <div class="carousel-item" data-interval="2000">
      <img src="{{movie1.img.url}}" class="d-block w-100 carimg" alt="...">
    </div>
    <div class="carousel-item" data-interval="2000">
      <img src="{{movie2.img.url}}" class="d-block w-100" alt="..."">
    </div>
  </div>
  <a class=" carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br><br>
    <center>
      <h2> movies List</h2>
    </center>
    <br>

    <div class="d-inline-block" >
      {% for i in movie  %}
      
      <div class="card" style="margin: 2%; width: 250px;float: left;position: relative; max-width: 250px;min-width: 250px;">
        <img src="{{i.img.url}}" alt="..."  width="100%" height="50%" style="min-height: 50%; max-height: 50%;">
        <div class="card-body">
          <h5 class="card-title">Name: {{i.MName}} </h5>
          <p class="card-text">Released in {{i.year}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Category: {{i.Category}}</li>
          <li class="list-group-item">Rate: {{i.rating}}%</li>
          <li class="list-group-item">Uploaded by {{i.uploader}}</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'watch' i.pk %}" class="card-link" target="_blank">Watch Details</a>
        </div>
      </div>

      {% endfor %}
    </div>
    {% endblock %}
